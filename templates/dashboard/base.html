<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satawo Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f6fa;
        }
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #222;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            color: white;
        }
        .content {
            margin-left: 260px;
            padding: 30px;
        }
    </style>

</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Satawo</h3>
        <p class="text-secondary">Welcome, {{ request.user.full_name }}</p>

        {% block menu %}
        <!-- Child templates fill their menus -->
        {% endblock %}

        <hr>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
