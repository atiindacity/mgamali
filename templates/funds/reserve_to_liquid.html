<p>Current Reserve Balance: {{ wallet.reserve }}</p>
<p>Current Liquid Balance: {{ wallet.liquid }}</p>

<form method="post">
    {% csrf_token %}
    <label>Amount to Transfer:</label>
    <input type="number" name="amount" step="0.01" required>
    <button type="submit">Transfer</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
