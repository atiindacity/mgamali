

<h2>Deposit Funds to {{ target_user.full_name }}</h2>
<p>Current Liquid Balance: {{ wallet.liquid }}</p>

<form method="post">
    {% csrf_token %}
    <label>Amount:</label>
    <input type="number" name="amount" step="0.01" required>
    <button type="submit">Deposit</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<a href="{% url 'view_wallet' %}">Back to Wallets</a>
