<h2>Withdraw / Deduct Funds from {{ target_user.full_name }}</h2>
<p>Current Liquid Balance: {{ wallet.liquid }}</p>

<form method="post">
    {% csrf_token %}
    <label>Amount to Deduct:</label>
    <input type="number" name="amount" step="0.01" required>

    <label>Reason (optional):</label>
    <input type="text" name="reason" placeholder="Fees, penalty, purchase...">

    <button type="submit">Withdraw</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
